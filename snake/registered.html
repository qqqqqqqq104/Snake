<!doctype html public "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        .p{ color:red;
            margin-left:20px;
            display:inline-block;
        } .c{ color:red;
            margin-left:4px;
            display:inline-block;
        } .l{ font-size:18px;
        } .d{ height:35px;
            width:300px;
            display:inline;
        } </style>

</head>
<style type="text/css">
body {
	background-attachment: fixed;
	background-color:#E6F1E6;
}
</style>
<body>
    <div style="height:200px;">
    <img src="images/logogreen.gif"
		 alt="Pulpit rock"
		 style="width:500px;height:140px;position:relative;margin-left:360px;margin-top:40px;"/>
    </div>

        <div style="width:500px;margin:0 auto;margin-top:20px;margin-left:467px;">
            <div style="font-size:28px;padding-left:100px;margin-top:40px;">注册新用户</div>
            <br/>
            <br/>
            <span class="p">*</span>
            <label for="username" class="l">用户名:</label>
            <div style="height:35px;width:300px;position:relative;display:inline;">
                <input id="username"
					   type="text"
					   style="height:25px;width:130px;padding-right:50px;">
                <span style="position:absolute;right:18px;top:2px;background-image:url(user.ico);height:16px;width:16px;display:inline-block;" ></span>
            </div>
            <br/><br/>
            <span class="p">*</span>
            <label for="phonenumber" class="l">手机号:</label>
            <div  class="d">
                <input id="phonenumber"
					   type="text"
					   style="height:25px;width:130px;padding-right:50px;">
            </div>
            <br/><br/>
            <span class="c">*</span>
            <label for="login_password" class="l">登录密码:</label>
            <div  class="d">
                <input id="login_password"
					   type="password"
					   style="height:25px;width:130px;padding-right:50px;">
            </div>
            <br/><br/>
            <span class="c">*</span>
            <label for="confirm_password" class="l">确认密码:</label>
            <div  class="d">
                <input id="confirm_password"
					   type="password"
					   style="height:25px;width:130px;padding-right:50px;">
            </div>
            <br/><br/>
            <span class="p">*</span>
            <label for="ver_code" class="l">验证码:</label>
            <div  class="d">
                <input id="ver_code"
					   type="text"
					   style="height:25px;width:70px;padding-right:50px;">
            </div>
            <br/><br/>
            <input type="checkbox"
				   name="agree"
				   style="margin-left:100px;display:inline-block;"
				   value="1"/>
            <span style="font-size:10px;">我已阅读并同意《用户注册协议》</span>
            <br/><br/>
            <div style="margin-left:90px;">
            <a href="game.html">
            <input type="submit"
				   value="注              册"
				   style="height:30px;width:200px;color:#fff;background-color:#172714;"/>
				   </a>
			</div>
        </div>


</body>
</html>
